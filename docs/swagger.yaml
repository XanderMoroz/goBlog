definitions:
  main.article:
    properties:
      id:
        type: string
      task:
        type: string
    type: object
  main.message:
    properties:
      message:
        type: string
    type: object
  models.CreateUserRequest:
    description: Тело запроса для создания пользователя
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.LoginRequest:
    description: Тело запроса для аутентификации пользователя
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.SignUpUserRequest:
    description: Тело запроса для регистрации пользователя
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.UpdateUserBody:
    description: Тело запроса для обновления пользователя
    properties:
      email:
        type: string
      firstName:
        type: string
    type: object
  models.UserResponse:
    description: Тело ответа после оздания пользователя
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    required:
    - createdAt
    - email
    - name
    - updatedAt
    type: object
