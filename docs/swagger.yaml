definitions:
  models.CreateArticleRequest:
    description: Тело запроса для создания пользователя
    properties:
      content:
        type: string
      title:
        type: string
    required:
    - content
    - title
    type: object
  models.CreateUserRequest:
    description: Тело запроса для создания пользователя
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.LoginRequest:
    description: Тело запроса для аутентификации пользователя
    properties:
      email:
        type: string
      password:
        type: string
