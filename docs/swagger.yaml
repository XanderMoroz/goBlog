paths:
  /api/v1/current_user:
    get:
      description: Get token from users cookee
      operationId: get-current-user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.UserResponse'
            type: array
      summary: get current user
      tags:
      - Authentication
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Authenticate User in app with given request body
      parameters:
      - description: Введите данные для авторизации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: user authentication
      tags:
      - Authentication
  /api/v1/logout:
    get:
      description: Clear JWT token by setting an empty value and expired time in the
        cookie
      operationId: logout-current-user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: logout current user
      tags:
      - Authentication
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: Register User in app with given request body
      parameters:
      - description: Введите данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SignUpUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: user registration
      tags:
      - Authentication
  /articles:
    post:
      consumes:
      - application/json
      description: Creating Article in DB with given request body
      parameters:
      - description: Введите данные статьи
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: create new article
      tags:
      - Articles
  /users:
    get:
      description: Get all users from db
      operationId: get-all-users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.UserResponse'
            type: array
      summary: get all users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Creating User in DB with given request body
